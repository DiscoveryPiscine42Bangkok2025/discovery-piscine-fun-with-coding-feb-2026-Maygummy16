<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /*ตารางขนาดเท่าเวบ*/
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        /*ช่องในตาราง*/
        td {
            border: 1px solid black;
        }

        .left {
            background-color: #c7cc8c;
        }

        .right {
            background-color: #f2cdb8;
        }
    </style>
</head>

<body>

<table>
    <tr> <!--เเถว-->
        <td class="left">First cell</td>
        <td class="right">Second cell</td>
    </tr>
</table>

</body>
</html>
